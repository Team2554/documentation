image: node:latest

stages:
  - deploy

pages:
  stage: deploy
  script:
    - npm install
    - npm run clear
    - npm run build
    - mv ./build ./public
  cache:
    - key:
        files:
          - package-lock.json
      paths:
        - node_modules/
  artifacts:
    paths:
      - public
  only:
    - master
